<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Add two numbers
        let num1 = 2;
        const num2 = 3;
        // Multiply two numbers
        console.log(num1 * num2);
        // Subtract one from a number
        console.log(num1 - num2);
        // concatinate two strings together.
        console.log(String(num1) + String(num2));
        // assign a value to a variable
        num1 += String(num2);
        console.log(num1);
        // increment the value in a variable by 3
        num1 = 3;
        console.log(++num1);
        // compare two values to see if they are the same
        console.log(num1 == num2);
        // check to see if one number is less than another number
        console.log(num1 < num2);
        // Check to see if two values are NOT equal
        console.log(num1 != num2);
        // check to see if a value is less than 10 and greater than 0
        console.log(num1 < 10 && num1 > 0);
    </script>
</head>
<body>
</body>
</html>
